# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Ooops CI - PR

on:
  pull_request:
    branches:
      - "*"

jobs:
  check_workflow:
    name: "Check Workflow Run"
    # continue-on-error: true # Uncomment once integration is finished
    runs-on: ubuntu-18.04
    # Map a step output to a job output
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v2.2.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          paths_ignore:
            '["**/README.rst", "**/README.md", "**/i18n/*.po*", "**/workflows/*.yml"]'

  cancel-run-pr:
    name: "Cancel Previous Runs"
    if: ${{ success() && github.event_name == 'pull_request' && needs.check_workflow.outputs.should_skip !=
      'true'}}
    runs-on: ubuntu-18.04
    steps:
      - uses: khan/pull-request-workflow-cancel@1.0.0
        with:
          workflows: "ci-pr.yml"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  run-tests:
    name: "Run tests"
    needs: check_workflow
    if:
      ${{ success() && github.event.pull_request && needs.check_workflow.outputs.should_skip != 'true' }}
    env:
      LINT_CHECK: "0"
      TESTS: "0"
      MAKEPOT: "0"
      VERSION: "12.0"
      ODOO_REPO: "odoo/odoo"
      TRAVIS_BUILD_DIR: ${{ github.workspace }}
      TRAVIS_PYTHON_VERSION: "3.6"
      WEBSITE_REPO: "0"
      TRAVIS_BRANCH: ${{ github.head_ref || github.ref}}
      TRAVIS_REPO_SLUG: ${{ github.repository }}
      TRAVIS_PULL_REQUEST: ${{ github.event.pull_request.number || 'false'}}
      GITHUB_USER: "Ooops CI"
      GITHUB_EMAIL: noreply@github.com
      GITHUB_TOKEN: ${{ secrets.GSLABIT_PAT }}

    runs-on: ubuntu-18.04
    container: gslabit/gha-oca-mqt:12.0
    strategy:
      matrix:
        LINT_CHECK: ["1", "0"]
        TESTS: ["0", "1"]
        exclude:
          - LINT_CHECK: "0"
            TESTS: "0"
          - LINT_CHECK: "1"
            TESTS: "1"

    services:
      postgres:
        image: postgres:10
        env:
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
        ports:
          - 5432:5432
        options:
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name:
          Run tests LINT=${{ matrix.LINT_CHECK }}, TESTS=${{ matrix.TESTS }},
          MAKEPOT=${{ matrix.MAKEPOT || 0 }}
        env:
          LINT_CHECK: ${{ matrix.LINT_CHECK }}
          TESTS: ${{ matrix.TESTS }}
          MAKEPOT: ${{ matrix.MAKEPOT || 0 }}
          PGHOST: postgres
          PGUSER: odoo
          PGPASSWORD: odoo
          PGPORT: 5432
        run: |
          . setup_oca_mqt
