name: test Odoo addons

on:
  pull_request:
  push:
    branches:
      - "12.0"
      - "12.0-dev"
      - "12.0-ocabot*"

jobs:
  pre-commit:
    name: "Pre-commit"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: pre-commit/action@v2.0.0

  test:
    name: "Run Tests"
    runs-on: ubuntu-latest
    needs: [pre-commit]
    container: ghcr.io/sbidoul/oca-ci/py3.6-odoo12.0:latest
    services:
      postgres:
        image: postgres:9.6
        env:
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
          POSTGRES_DB: odoo
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options:
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s
          --health-retries 5
    env:
      OCA_GIT_USER_NAME: gslabit
      OCA_GIT_USER_EMAIL: giovanni@gslab.it
      GITHUB_TOKEN: ${{ secrets.GSLABIT_PAT }}
      REPO: ${{ github.repository }}
      BRANCH: ${{ github.head_ref || github.ref}}
    steps:
      - uses: actions/checkout@v1
      - run: oca_install_addons
      - run: oca_init_test_database
      - run: oca_run_tests
      - name: Makepot
        run: |
          oca_export_and_commit_pot
          git push https://${OCA_GIT_USER_NAME}:${GITHUB_TOKEN}@github.com/${REPO}HEAD:${BRANCH}

      - uses: codecov/codecov-action@v1
